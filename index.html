<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>

<body>
    <!-- red container div -->
    <div style="position: relative; display: inline-block;">
        <!-- smaller red container div -->
        <div style="position:absolute; display:flex; width:100%; align-items:center; padding:20px">
            <!-- player health bar -->
            <div style="position:relative;
              width:100%;
              display: flex;
             justify-content:flex-end;
             border-top: 4px solid white;
              border-left: 4px solid white;
              border-bottom: 4px solid white;
             ">
                <div style="background-color:red; height:30px; width:100%;"></div>
                <div id="pHealth" style="position:absolute; background:#3a86ff; top:0; right:0; bottom:0; width:100%;">
                </div>
            </div>
            <!-- timer -->
            <div id="timer" style="background-color:black;
                 width:100px;
                  height: 50px;
                   flex-shrink: 0;
                    display: flex;
                     align-items: center;
                      justify-content:center;
                      color:white;
                      border: 4px solid white;
                      ">
                10
            </div>

            <!-- enemy health bar -->

            <div style="position:relative;
              width:100%;
              border-top: 4px solid white;
              border-right: 4px solid white;
              border-bottom: 4px solid white;
            ">
                <div style="background-color:red; height:30px;"></div>
                <div id="eHealth"
                    style="position:absolute; display: flex; background:#3a86ff; top:0; left:0; right:0; bottom:0;">
                </div>
            </div>

        </div>
        <div id="message"
            style="position:absolute; color:white; display:flex; align-items:center; justify-content:center; top:0; left:0; bottom:0; right:0;">
        </div>
        <canvas></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
        integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/classes.js"></script>
    <script src="./index.js"></script>
</body>

</html>
